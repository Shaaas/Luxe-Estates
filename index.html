<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Modern Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUXE<span>ESTATES</span></div>
        <ul class="nav-links">
            <li><a href="#properties">Properties</a></li>
            <li><a href="#calculator">Mortgage Tool</a></li>
            <li><a href="#" class="nav-btn" id="openModal">Schedule View</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="reveal">Find Your <span>Sanctuary.</span></h1>
            <p class="reveal">Architectural masterpieces in the heart of the city.</p>
            <div class="search-bar glass reveal">
                <input type="text" placeholder="Location...">
                <select id="priceFilter">
                    <option>$1M - $3M</option>
                    <option>$3M - $10M</option>
                    <option>$10M+</option>
                </select>
                <button class="btn-main">Search</button>
            </div>
        </div>
    </section>

    <section id="properties" class="section">
        <div class="section-title reveal">
            <h2>Featured Listings</h2>
            <div class="line"></div>
        </div>
        
        <div class="property-grid">
            <div class="prop-card reveal">
                <div class="prop-img">
                    <div class="slider-container" id="slider1">
                        <div class="slider-track">
                            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80" alt="Exterior">
                            <img src="https://images.unsplash.com/photo-1600607687940-47a04b629733?auto=format&fit=crop&w=800&q=80" alt="Interior">
                            <img src="https://images.unsplash.com/photo-1600566753190-17f0bb2a6c3e?auto=format&fit=crop&w=800&q=80" alt="Pool">
                        </div>
                        <button class="slider-btn prev" onclick="moveSlider('slider1', -1)">&#10094;</button>
                        <button class="slider-btn next" onclick="moveSlider('slider1', 1)">&#10095;</button>
                        <div class="slider-dots"></div>
                    </div>
                    <div class="tag">FOR SALE</div>
                </div>
                <div class="prop-info">
                    <h3>The Glass House</h3>
                    <p class="location">Bel Air, California</p>
                    <div class="price-row">
                        <span class="price">$12,500,000</span>
                        <a href="#" class="view-link inquiry-trigger">Inquire</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="calculator" class="calc-section reveal">
        <div class="calc-container glass">
            <h2>Mortgage Calculator</h2>
            <div class="calc-grid">
                <div class="input-group">
                    <label>Property Price ($)</label>
                    <input type="number" id="price" value="12500000">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="interest" value="4.5" step="0.1">
                </div>
                <div class="input-group">
                    <label>Loan Term (Years)</label>
                    <select id="years">
                        <option value="15">15 Years</option>
                        <option value="30" selected>30 Years</option>
                    </select>
                </div>
                <div class="result-box">
                    <h3>Monthly Payment</h3>
                    <div id="monthly-payment">$0,000</div>
                </div>
            </div>
        </div>
    </section>

    <div id="contactModal" class="modal-overlay">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <h2>Exclusive Inquiry</h2>
            <form id="leadForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="I am interested in..."></textarea>
                <button type="submit" class="btn-main">Send Portfolio Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
